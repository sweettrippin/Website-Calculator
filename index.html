<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mechanic Calculator <span class="badge">LITE</span></h1>
        <p>By <a href="https://jogjagamers.org/profile/141594-6sweet/">@6sweet</a></p>
        
        <div class="calculation">
            <h2>Price Calculation</h2>
            <p>(Comp x Price) x (100 + Profit)% = Price</p>
            <div class="result-box">
                <div><span>Base Cost:</span> <span id="modal">$0.00</span></div>
                <div><span>Profit:</span> <span id="profit">$0.00</span></div>
                <div class="total"><span>Total:</span> <span id="total">$0.00</span></div>
            </div>
        </div>

        <div class="input-section">
            <label>Profit Percentage</label>
            <div class="input-group">
                <input type="number" id="profitInput" value="20">
                <input type="range" id="profitRange" min="0" max="100" value="20">
            </div>
            
            <label>Component Quantity</label>
            <input type="text" id="componentInput" value="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
